<!DOCTYPE html>
<html>
<head>
  <title>Diagram Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="gnome.css">
  <link rel="stylesheet" href="callout.css">
</head>
<body>
  <section>
    <div class="container border-container mt-3">
      <div class="row">
        <div id="gnome-diagram" class="col-md-10 col-sm-12 diagram-body">
          
        </div>
        <div class="side-menu col-md-2 col-sm-12 px-0" >
         
          <div id="gnome-menu" class="scrollable">
          
          </div>
        </div>

      <!-- Bootstrap Modal -->
      <div id="gnomeModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3>Report</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div id="modalGnomeHeader"></div>
              <div id="personField" >
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </section>

  
  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="diagram.js"></script>
  <script src="menu.js"></script>

</body>
</html>
